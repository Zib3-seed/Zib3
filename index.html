    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

    body::before{

      mix-blend-mode:overlay;
      opacity:.10;
    }

    .wrap{min-height:100%; display:flex; flex-direction:column;}

    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.06));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .header-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
      user-select:none;
    }

    .brand .mark{
      width:10px;height:10px;border-radius:50%;
      background: rgba(255,255,255,.55);
      box-shadow: 0 0 0 6px rgba(255,255,255,.05), 0 0 30px rgba(255,255,255,.16);
      opacity:.35;
    }

    .brand .name{
      font-weight: 800;
      letter-spacing:.6px;
      font-size: 18px;
      display:flex;
      align-items:baseline;
      gap:10px;
    }

    .brand .name span{
      text-shadow:
        0 2px 16px rgba(255,255,255,.10),
        0 0 1px rgba(255,255,255,.30);
      transform: translateY(-.5px);
    }

    .brand .seed{
      font-size:18px;
      filter: drop-shadow(0 4px 10px rgba(48,209,126,.12));
      opacity:.95;
    }

    .lang{
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
      font-size: 13px;
      color: var(--muted);
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .lang button{
      border: 1px solid var(--stroke2);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.75);
      padding: 7px 10px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .lang button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }
    .lang .active{
      border-color: rgba(255,255,255,.18);
      background: rgba(160,255,210,.07);
      color: rgba(255,255,255,.92);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
    }

    main{
      flex:1;
      max-width: 1100px;
      width:100%;
      margin: 0 auto;
      padding: 62px 18px 70px;
      display:grid;
      place-items:center;
    }

    .card{
      width:min(820px, 100%);
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 26px 22px 22px;
      position:relative;
    }

    .topline{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      color: rgba(255,255,255,.78);
      letter-spacing:.2px;
    }

    .day{
      font-weight: 650;
      font-size: 16px;
    }

    .right{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .meta{
      color: rgba(255,255,255,.42);
      font-size: 12px;
      letter-spacing: .8px;
      text-transform: uppercase;
      white-space:nowrap;
    }

    .clock{
      width: 26px;
      height: 26px;
      opacity: .78;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.02);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
    }
    .clock svg{ width: 20px; height: 20px; display:block; }
    .clock .hand{ transform-origin: 10px 10px; }
    .clock .tick{ opacity:.35; }

    .log{
      margin-top: 18px;
      border-top: 1px solid rgba(255,255,255,.06);
      padding-top: 18px;
      font-size: clamp(18px, 2.2vw, 26px);
      line-height: 1.25;
      letter-spacing: -0.2px;
    }

    .log .label{
      color: rgba(255,255,255,.45);
      font-size: 13px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .quote{
      color: rgba(255,255,255,.92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .foot{
      margin-top: 18px;
      color: rgba(255,255,255,.36);
      font-size: 12px;
      letter-spacing: 1.2px;
      user-select:none;
    }

    .ring{
      position:absolute;
      inset:auto;
      right:-140px;
      top:-120px;
      width: 360px;
      height: 360px;
      opacity: .16;
      pointer-events:none;
      filter: blur(.2px);
      transform-origin: 50% 50%;
    }

    @media (max-width: 520px){
      main{ padding-top: 42px; }
      .card{ padding: 22px 18px 18px; }
      .ring{ right:-170px; top:-150px; opacity:.12; }
      .clock{ width: 24px; height: 24px; }
    }
  </style>

    function mulberry32(seed){
      let t = seed >>> 0;
      return function(){
        t += 0x6D2B79F5;
        let r = Math.imul(t ^ (t >>> 15), 1 | t);
        r ^= r + Math.imul(r ^ (r >>> 7), 61 | r);
        return ((r ^ (r >>> 14)) >>> 0) / 4294967296;
      };
    }

    function parisYMD(date = new Date()){
      const fmt = new Intl.DateTimeFormat("en-CA", {
        timeZone: "Europe/Paris",
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
      return fmt.format(date);
    }

    function daysSince(startYMD, nowYMD){
      const [sy, sm, sd] = startYMD.split("-").map(Number);
      const [ny, nm, nd] = nowYMD.split("-").map(Number);
      const startUTC = Date.UTC(sy, sm-1, sd);
      const nowUTC = Date.UTC(ny, nm-1, nd);
      return Math.floor((nowUTC - startUTC) / 86400000);
    }

    function parisTimeParts(){
      const parts = new Intl.DateTimeFormat("en-GB", {
        timeZone: "Europe/Paris",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      }).formatToParts(new Date());
      const get = (t)=> Number(parts.find(p=>p.type===t)?.value ?? 0);
      return { h:get("hour"), m:get("minute"), s:get("second") };
    }

    function setClockHands(){
      if (END_MODE) return;
      const { h, m, s } = parisTimeParts();
      const hour = (h % 12) + m/60 + s/3600;
      const min = m + s/60;
      const hourDeg = hour * 30;
      const minDeg = min * 6;
      const handH = document.getElementById("handH");
      const handM = document.getElementById("handM");
      if (handH) handH.style.transform = `rotate(${hourDeg}deg)`;
      if (handM) handM.style.transform = `rotate(${minDeg}deg)`;
    }

    function buildRing(svg){
      const NS = "http://www.w3.org/2000/svg";
      const g = document.createElementNS(NS, "g");
      g.setAttribute("transform","translate(100 100)");
      const SEG = 220;
      const R1 = 68;
      for(let i=0;i<SEG;i++){
        const a = (i/SEG) * Math.PI*2;
        const len = (i%9===0) ? 10 : 6;
        const x1 = Math.cos(a)*R1;
        const y1 = Math.sin(a)*R1;
        const x2 = Math.cos(a)*(R1+len);
        const y2 = Math.sin(a)*(R1+len);
        const ln = document.createElementNS(NS,"line");
        ln.setAttribute("x1", x1.toFixed(2));
        ln.setAttribute("y1", y1.toFixed(2));
        ln.setAttribute("x2", x2.toFixed(2));
        ln.setAttribute("y2", y2.toFixed(2));
        ln.setAttribute("stroke", "rgba(255,255,255,.7)");
        ln.setAttribute("stroke-width", (i%13===0) ? "1.6" : "1.2");
        ln.setAttribute("stroke-linecap","round");
        ln.style.opacity = String(0.10 + Math.random()*0.14);
        g.appendChild(ln);
      }
      svg.appendChild(g);
      return g;
    }

    function autoLang(){
      const nav = (navigator.language || "").toLowerCase();
      if (nav.startsWith("fr")) return "fr";
      if (nav.startsWith("ja")) return "jp";
      if (nav.startsWith("zh")) return "zh";
      return "en";

      footLine.textContent = ui.foot;

        logText.textContent = ui.endText;
        return;

      const phrase = list[idx];

        const deg = (t * 0.006) % 360;
        ringGroup.setAttribute("transform", `translate(100 100) rotate(${deg.toFixed(2)})`);

      }

    btnZH.addEventListener("click", ()=> setLang("zh"));

    setLang(autoLang());
